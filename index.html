<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="header__logo">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section-add">
        <label for="task__new-task" class="section__title section-add__title">Add Item</label>
        <div class="task">
          <input id="task__new-task" class="task__input task__add-task" type="text">
          <button class="task__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="task-list" id="uncompleted-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="task__input task-list__input">
            <button class="task__button task-list__button-edit">Edit</button>
            <button class="task__button task-list__button-delete">
              <img src="./remove.svg" alt="delete" class="button_delete_img">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input task-list__input">
            <button class="task__button task-list__button-edit">Save</button>
            <button class="task__button task-list__button-delete">
              <img src="./remove.svg" alt="delete" class="task-list__button-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task-list__label task-list__label_completed">See the Doctor</label>
            <input type="text" class="task__input task-list__input">
            <button class="task__button task-list__button-edit">Edit</button>
            <button class="task__button task-list__button-delete">
              <img src="./remove.svg" alt="delete" class="task-list__button-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
