<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="header__logo">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section-add">
        <label for="new-task" class="section__title section-add__title">Add Item</label>
        <div class="section-add__body">
          <input id="new-task" class="task task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="task-list" id="uncompleted-tasks">
          <li class="task-list__item">
            <input class="checkbox" type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task task-input task-in-list">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="delete" class="button_delete_img">
            </button>
          </li class="task-list__item">
          <li class="task-list__item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input task-in-list">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="delete" class="button_delete_img">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task task-label complited-task">See the Doctor</label>
            <input type="text" class="task task-input task-in-list">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="delete" class="button_delete_img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
